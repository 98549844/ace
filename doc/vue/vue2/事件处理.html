基本使用
基本语法: v-on:事件名 = "xxx", xxx 表示事件发生时要执行的函数,
也可以写一些简单的逻辑语句

简写: @事件名 = "xxx"

**事件对象: **事件触发的时候会执行某个函数,
该函数的形参（如果只有一个）会自动接收一个事件对象（即使调用函数时没有传递任何实参）,
这个事件对象中包含这个事件的各种信息


<body>
<div id="root">
    <h2>欢迎来到{{name}}学习</h2>
    <!-- 调用函数时没有传递任何参数 -->
    <button @click="showInfo1">点我提示信息1</button>
</div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name:'霍格沃茨',
        },

        //定义的方法要写在methods对象中
        methods:{
            showInfo1(event){
                //event表示事件对象，target表示发生这个事件时的标签
                //event可以更改成其他的任何字母（都表示事件对象）
                console.log(event.target)
                //innerText表示标签中的文本
                console.log(event.target.innerText)
            },
        }
    })
</script>
