JS代码,将一个变量的值赋值给一个属性
<script type="text/javascript">
    let number = 18
    let person = {
        name: '张三',
        sex: '男',
        age: number //age值为18
    }
</script>

如果通过这种方式给 age 赋值,
只有第一次代码执行到赋值语句时才会将 age 的值修改为 18,
如果以后 number 的值发生变化, 则 age 不会跟着变化.

方法介绍:

此方法用于给对象定义属性使用,
参数1表示给哪个对象定义属性,
参数2表示给对象中的哪个属性赋值,
参数3写赋予值的配置对象（对属性值进行一些高级的操作）,
如下所示
<script type="text/javascript" >
    let person = {
        name:'张三',
        sex:'男',
    }
    Object.defineProperty(person,'age',{
        value:18, //这个属性值为18
        enumerable:true, //控制属性是否可以枚举（被遍历）, 默认值是false
        writable:true, //控制属性是否可以被修改, 默认值是false
        configurable:true //控制属性是否可以被删除, 默认值是false
    })
</script>

get() set()方法:
<script type="text/javascript" >
    let number = 12
    let person = {
        name:'张三',
        sex:'男',
    }
    Object.defineProperty(person,'age',{
        //当有人读取person的age属性时, get函数（getter）就会被调用, 且返回值就是age此时的值
        get(){
            console.log('有人读取age属性, get方法被调用')
            return number //返回定义的number变量值
        },
        //当有人修改person的age属性时, set函数（setter）就会被调用, 且参数是要赋予age属性的值
        set(value){
            console.log('有人修改age属性, set方法被调用, 修改值为',value)

            //age的值取决于number, 修改number的值就可以修改age的值
            //并没有直接修改age属性值
            number = value
        }
    })
</script>
上述代码完成了一种功能: person 对象中有 age 这个属性,
但是 age 属性的值并不是固定的, 可以随时读取, 随时修改
