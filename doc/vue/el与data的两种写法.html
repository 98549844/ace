写法1:
<script type="text/javascript">
  new Vue({
    el: '#root', //绑定id为root的容器
    data: {
      //定义数据
    }
  })
</script>

写法2:
<script type="text/javascript">
  const vm = new Vue({
    data: {
      //定义数据
    }
  })
  vm.$mount('#root') //绑定id为root的容器
</script>


两种方式的区别：
第一种创建Vue对象的时候就要绑定容器；
第二种先创建Vue对象,可以做一些其他操作后再绑定容器。
