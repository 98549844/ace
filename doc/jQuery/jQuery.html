<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <!--    导入jquery-->
    <script src="jquery-3.6.0.js"></script>
    <style type="text/css">
        #panel, #slideToggle {
            padding: 5px;
            text-align: center;
            background-color: #e5eecc;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>

<button id="toggle">toggle hide and show</button>
<button id="hide">hide</button>
<button id="show">show</button>
<br>
<button id="callToggle">淡出,淡入</button>
<br>
<button id="callTo">浅色</button>

<h2>这是一个标题</h2>
<p id="f1">这是另一个段落 </p>

<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div>
<br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div>
<br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
<div id="slideToggle">slideToggle</div>
<div id="panel">Hello world!</div>

<br><br>

<button id="callback">call back</button>
<button id="no_callback">no call back</button>

<br><br>


<p id="chain">CALL CHAIN</p>
<button id="call_chain">call chain</button>

<br><br>

<p id="content">这是段落中的 <b>粗体</b> 文本</p>
<p><a href="//www.baidu.com" id="baidu">baidu</a></p>
<button id="btn1">显示文本</button>
<button id="btn2">显示 HTML</button>
<button id="btn3">显示 href 属性的值</button>

<br><br>
<p id="text_a">这是一个段落。</p>
<p id="html_a">这是另外一个段落。</p>
<p>输入框: <input type="text" id="val_a" value="菜鸟教程"></p>
<button id="btn11">设置文本</button>
<button id="btn12">设置 HTML</button>
<button id="btn13">设置值</button>

<br><br>

<p id="b1">这是一个段落</p>
<ol>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
</ol>
<button id="btn21">添加文本</button>
<button id="btn22">添加列表项</button>

</body>
<script>
    // 是页面中所有HTML CSS DOM结构加载完之后就会执行 其他图片可能没有加载完
    $(document).ready();

    $("#toggle").click(press);
    $("#hide").click(h);
    $("#show").click(s);
    $("#callToggle").click(callToggle);
    $("#callTo").click(callTo);
    $("#slideToggle").click(slideToggle);
    $("#callback").click(call_back);
    $("#no_callback").click(no_callback);
    $("#call_chain").click(callChain);
    $("#btn1").click(getText);
    $("#btn2").click(getHtml);
    $("#btn3").click(getAttr);
    $("#btn11").click(setText);
    $("#btn12").click(setHtml);
    $("#btn13").click(setVal);
    $("#btn21").click(setAppend);
    $("#btn22").click(setOlAppend);

    //jQuery - 添加元素
    function setAppend() {
        $("#b1").append(" <b>追加文本</b>。");
    }

    function setOlAppend() {
        $("ol").append("<li>追加列表项</li>");
    }

    //jQuery - 设置内容和属性
    function setText() {
        $("#text_a").text("Hello world!");
    }

    function setHtml() {
        $("#html_a").html("<b>Hello world!</b>");
    }

    function setVal() {
        $("#val_a").val("baidu");
    }


    //获得内容 - text()、html() 以及 val()
    function getText() {
        alert("Text: " + $("#test").text());
    }

    function getHtml() {
        alert("HTML: " + $("#test").html());
    }

    function getAttr() {
        alert($("#baidu").attr("href"));
    }

    //jQuery - 链(Chaining)
    function callChain() {
        $("#chain").css("color", "red").slideUp(2000).slideDown(2000);
    }

    //callback function
    function call_back() {
        $("p").hide("slow", callAlert);
    }

    function callAlert() {
        alert("段落现在被隐藏了");
    }

    //no callback function
    function no_callback() {
        $("p").hide(1000);
        alert("现在段落被隐藏了");
    };


    //jQuery 效果 - 滑动
    function slideToggle() {
        $("#panel").slideToggle("slow");
    }

    //色块淡入,淡出
    function callToggle() {
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
    }

    //变色
    function callTo() {
        $("#div1").fadeTo("slow", 0.15);
        $("#div2").fadeTo("slow", 0.4);
        $("#div3").fadeTo("slow", 0.7);
    }


    //显示,隐藏效果
    function press() {
        $("#f1").toggle(1000);
    }

    function h() {
        $("#f1").hide(1000);
    }

    function s() {
        $("#f1").show(1000);
    }
</script>

</html>
