对象式
<script type="text/javascript">
    new Vue({
        el: '#root',
        //定义data对象，然后在其中定义属性
        data: {
            name:'Nicki Minaj'
        }
    })
</script>


函数式
<script type="text/javascript">
    new Vue({
        el: '#root',
        //定义data函数，然后在返回值中定义属性
        data(){
            return{
                //返回值是定义的数据
                name:'Nicki Minaj'
            }
        }
    })
</script>

注意：
使用组件时，必须使用函数式定义数据
由 Vue 管理的函数不能写成箭头函数，如果使用箭头函数，
则函数中的 this 表示的是 window，如果使用普通函数格式，则 this 表示 Vue对象
