<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<link
        rel="stylesheet"
        href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
        type="text/css"
/>

<script type="text/javascript">
    jQuery(function ($) {
        try {
            Dropzone.autoDiscover = false;

            const myDropzone = new Dropzone('#dropzone', {
                method: "post",  // 也可用put
                previewTemplate: $('#preview-template').html(),

                paramName: "files", // 提交的参数,默认为file
                thumbnailHeight: 120,
                thumbnailWidth: 120,
                maxFilesize: 5,
                //addRemoveLinks : true,
                //dictRemoveFile: 'Remove',
                //acceptedFiles: ".jpg,.gif,.png,.jpeg", // 上传的类型
                parallelUploads: 3,
                dictCancelUpload: "取消",

                dictDefaultMessage: '<span class="bigger-150 bolder"><i class="ace-icon fa fa-caret-right red"></i> Drop files</span> to upload \
                    <span class="smaller-80 grey">(or click)</span><br/> \
                    <i class="upload-icon ace-icon fa fa-cloud-upload blue fa-3x"></i>',
                init: function () {
                    this.on("addedfile", function (file) {
                        //上传文件时触发的事件
                    });
                    this.on("success", function (file, data) {
                        //上传成功触发的事件
                        console.log('ok');
                    });
                    this.on("error", function (file, data) {
                        //上传失败触发的事件
                        console.log('fail');
                        var message = '';
                        //lavarel框架有一个表单验证，
                        //对于ajax请求，JSON 响应会发送一个 422 HTTP 状态码，
                        //对应file.accepted的值是false，在这里捕捉表单验证的错误提示
                        if (file.accepted) {
                            $.each(data, function (key, val) {
                                message = message + val[0] + ';';
                            })
                            //控制器层面的错误提示，file.accepted = true的时候；
                            alert(message);
                        }
                    });
                    this.on("removedfile", function (file) {

                    });
                },
                thumbnail: function (file, dataUrl) {
                    if (file.previewElement) {
                        $(file.previewElement).removeClass("dz-file-preview");
                        const images = $(file.previewElement).find("[data-dz-thumbnail]").each(function () {
                            const thumbnailElement = this;
                            thumbnailElement.alt = file.name;
                            thumbnailElement.src = dataUrl;
                        });
                        setTimeout(function () {
                            $(file.previewElement).addClass("dz-image-preview");
                        }, 1);
                    }
                }

            });

            //simulating upload progress
            const minSteps = 6, maxSteps = 60, timeBetweenSteps = 100, bytesPerStep = 100000;

            myDropzone.uploadFiles = function (files) {
                const self = this;

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    totalSteps = Math.round(Math.min(maxSteps, Math.max(minSteps, file.size / bytesPerStep)));

                    for (let step = 0; step < totalSteps; step++) {
                        const duration = timeBetweenSteps * (step + 1);
                        setTimeout(function (file, totalSteps, step) {
                            return function () {
                                file.upload = {
                                    progress: 100 * (step + 1) / totalSteps,
                                    total: file.size,
                                    bytesSent: (step + 1) * file.size / totalSteps
                                };

                                self.emit('uploadprogress', file, file.upload.progress, file.upload.bytesSent);
                                if (file.upload.progress === 100) {
                                    file.status = Dropzone.SUCCESS;
                                    self.emit("success", file, 'success', null);
                                    self.emit("complete", file);
                                    self.processQueue();
                                }
                            };
                        }(file, totalSteps, step), duration);
                    }
                }
            }


            //remove dropzone instance when leaving this page in ajax mode
            $(document).one('ajaxloadstart.page', function (e) {
                try {
                    myDropzone.destroy();
                } catch (e) {
                }
            });
        } catch (e) {
            alert('Dropzone.js does not support older browsers!');
        }

    });
</script>
