<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<link
        rel="stylesheet"
        href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
        type="text/css"
/>

<script type="text/javascript">


    jQuery(function ($) {
        Dropzone.options.dropZone = {
            url: "gallery/uploads.html",

            previewTemplate: $('#preview-template').html(),
            paramName: "files", // 提交的参数,默认为file
            thumbnailHeight: 120,
            thumbnailWidth: 120,
            maxFilesize: 5,
            addRemoveLinks: true,
            dictRemoveFile: 'Remove',
            dictCancelUpload: "Cancel",
            acceptedFiles: ".jpg,.gif,.png,.jpeg", // 上传的类型
            parallelUploads: 3,
            dictDefaultMessage: //框内文本内容
                '<span class="bigger-150 bolder"><i class="ace-icon fa fa-caret-right red"></i> Drop files</span> to upload \
                <span class="smaller-80 grey">(or click)</span><br/> \
                <i class="upload-icon ace-icon fa fa-cloud-upload blue fa-3x"></i>',

            init: function () {
                this.on("addedfile", function (file) {
                    //上传文件时触发的事件
                });
                this.on("success", function (file, data) {
                    //上传成功触发的事件
                    console.log('ok');
                });
                this.on("error", function (file, data) {
                    //上传失败触发的事件
                    console.log('fail');
                    let message = '';
                    //lavarel框架有一个表单验证，
                    //对于ajax请求，JSON 响应会发送一个 422 HTTP 状态码，
                    //对应file.accepted的值是false，在这里捕捉表单验证的错误提示
                    if (file.accepted) {
                        $.each(data, function (key, val) {
                            message = message + val[0] + ';';
                        })
                        //控制器层面的错误提示，file.accepted = true的时候；
                        alert(message);
                    }
                });
                this.on("removedfile", function (file) {
                    $.ajax({
                        type: "get", // 以get方式发起请求
                        url: "gallery/delete/" + file.name,
                        dataType: "json",
                        // 将你的请求参数以问号拼接到url中进行参数传递
                        success(data) {
                            alert('success');
                            alert(data)
                            // data为返回值
                            // 成功后的回调方法
                        },
                        error(data) {
                            alert('error');
                            alert(data)
                        }
                    })

                });
            },

            //文件信息预览
            thumbnail: function (file, dataUrl) {
                if (file.previewElement) {
                    $(file.previewElement).removeClass("dz-file-preview");
                    const images = $(file.previewElement).find("[data-dz-thumbnail]").each(function () {
                        const thumbnailElement = this;
                        thumbnailElement.alt = file.name;
                        thumbnailElement.src = dataUrl;
                    });
                    setTimeout(function () {
                        $(file.previewElement).addClass("dz-image-preview");
                    }, 1);
                }
            },

        }

        loadingImage();
    });

    $("a.accordion-toggle").bind("click", function () {
        loadingImage();
    });

    function loadingImage() {
        $.ajax({
            type: "get", // 以get方式发起请求
            url: "getImages.html",
            dataType: "json",
            // 将你的请求参数以问号拼接到url中进行参数传递
            success(data) {
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    html = html + "<li><img src=\"image/get/" + data[i] + "\" width=\"150\" height=\"150\" alt=\"150x150\"/></li>";
                }
                $("#imageDiv").html(html);
                // data为返回值
                // 成功后的回调方法
            }
        })
    }
</script>
