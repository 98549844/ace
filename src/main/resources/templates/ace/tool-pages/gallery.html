            //autoProcessQueue: true,
            /*renameFile: function (file) {

                const time = dt.getTime();
                return time + file.name;
            },*/

            init: function () {
                /*const submitButton = document.querySelector("#act-on-upload");

                this.on("addedfile", function (file) {
                    //alert("addedfile fileName:  " + file.name + "uuid:  " + file.upload.uuid)
                    //上传文件时触发的事件
                });
                this.on("sending", function (file, xhr, formData) {
                    formData.append("uuid", file.upload.uuid);
                });
                this.on("success", function (file, data) {
                    //上传成功触发的事件
                    console.log('ok');
                });
                this.on("error", function (file, data) {
                    //上传失败触发的事件
                    console.log('fail');
                    let message = '';
                    //lavarel框架有一个表单验证，
                    //对于ajax请求，JSON 响应会发送一个 422 HTTP 状态码，
                    //对应file.accepted的值是false，在这里捕捉表单验证的错误提示
                    if (file.accepted) {
                        $.each(data, function (key, val) {
                            message = message + val[0] + ';';
                        })
                        //控制器层面的错误提示，file.accepted = true的时候；
                        alert(message);
                    }
                });
                this.on("removedfile", function (file) {
                    const ext = file.name.split('.')[1];
                    $.ajax({
                        type: "get", // 以get方式发起请求
                        url: "image/remove/" + file.upload.uuid + "." + ext,
                        dataType: "json",
                        // 将你的请求参数以问号拼接到url中进行参数传递
                        success(data) {
                        },
                        error(data) {
                        }
                    })
                });
            },

            //文件信息预览
            thumbnail: function (file, dataUrl) {
                if (file.previewElement) {
                    $(file.previewElement).removeClass("dz-file-preview");
                    const images = $(file.previewElement).find("[data-dz-thumbnail]").each(function () {
                        const thumbnailElement = this;
                        thumbnailElement.alt = file.name;
                        thumbnailElement.src = dataUrl;
                    });
                    setTimeout(function () {
                        $(file.previewElement).addClass("dz-image-preview");
                    }, 1);
                }
            },

        }
        loadingImage();
        viewImage();
    });

    //collapse触发
    $("a.accordion-toggle").bind("click", function () {
        loadingImage();

    //colorbox jq
    function viewImage() {
        let $overflow = '';
        const colorbox_params = {
            rel: 'colorbox',
            reposition: true,
            scalePhotos: true,
            scrolling: false,
            previous: '<i class="ace-icon fa fa-arrow-left"></i>',
            next: '<i class="ace-icon fa fa-arrow-right"></i>',
            close: '&times;',
            current: '{current} of {total}',
            maxWidth: '100%',
            maxHeight: '100%',
            onOpen: function () {
                $overflow = document.body.style.overflow;
                document.body.style.overflow = 'hidden';
            },
            onClosed: function () {
                document.body.style.overflow = $overflow;
            },
            onComplete: function () {
                $.colorbox.resize();
            }
        };

        $('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
        $("#cboxLoadingGraphic").html("<i class='ace-icon fa fa-spinner orange fa-spin'></i>");//let's add a custom loading icon


        $(document).one('ajaxloadstart.page', function (e) {
            $('#colorbox, #cboxOverlay').remove();
        });
    }

    //加载图片
    function loadingImage() {
        const loadingDialog = dialog({
            title: 'Loading ...',
            content: $("#loading_img").html(),
            cancel: false,
        });
        loadingDialog.showModal();

        $.ajax({
            type: "get", // 以get方式发起请求
            url: "getImages.html",
            dataType: "json",
            // 将你的请求参数以问号拼接到url中进行参数传递
            success(data) {
                let html = "";
                for (let i = 0; i < data.length; i++) {
                    //   html = html + "<li><img src=\"image/get/" + data[i] + "\" width=\"150\" height=\"150\" alt=\"150x150\"/></li>";
                    html = html + "<li id=\"li-" + data[i] + "\">\n" +
                        "    <a href=\"image/get/" + data[i] + "\" data-rel=\"colorbox\">\n" +
                        "        <img width=\"150\" height=\"150\" alt=\"150x150\"\n" +
                        "             src=\"image/get/" + data[i] + "\"/>\n" +
                        "    </a>\n" +
                        "    <div class=\"tools tools-bottom\">\n" +
                        "        <a href=\"image/download/" + data[i] + "\" id=\"download-" + data[i] + "\" class=\"imageDownload\">\n" +
                        "            <i class=\"ace-icon fa fa-download green\"></i>\n" +
                        "        </a>\n" +
                        "        <a href=\"image/delete/" + data[i] + "\" id=\"delete-" + data[i] + "\" class=\"imageDelete\">\n" +
                        "            <i class=\"ace-icon fa fa-times red\"></i>\n" +
                        "        </a>\n" +
                        "        <a href=\"javascript:deleteImage()\" id=\"delete-" + data[i] + "\"  class=\"imageDelete\">\n" +
                        "            <i class=\"ace-icon fa fa-times red\"></i>\n" +
                        "        </a>\n" +
                        "        <a href=\"\" id=\"delete-" + data[i] + "\"  class=\"imageDelete\">\n" +
                        "            <i class=\"ace-icon fa fa-times red\"></i>\n" +
                        "        </a>\n" +
                        "    </div>\n" +
                        "</li>";
                }
                $("#imageDiv").html(html);
                viewImage();
                loadingDialog.close().remove();
                // data为返回值
                // 成功后的回调方法
            }
        })
    }


    //download问题
