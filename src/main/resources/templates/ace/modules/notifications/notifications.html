<body class="no-skin">
<div id="navbar" class="navbar navbar-default ace-save-state"
     th:insert="~{ace/pb-pages/navbar :: navbar}"></div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div id="sidebar" class="sidebar responsive ace-save-state"
         th:insert="~{ace/pb-pages/sidebar :: sidebar}">
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" th:insert="~{ace/pb-pages/breadcrumbs :: breadcrumbs}"></div>
            <div class="page-content">
                <div class="ace-settings-container" id="ace-settings-container"
                     th:insert="~{ace/pb-pages/ace-settings-container :: ace-settings-container}">
                </div><!-- /.ace-settings-container -->

                <div class="page-header">
                    <h1>
                        Notifications Page
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            ~~~~~~~~~~~~~~~~~~
                        </small>
                    </h1>
                </div><!-- /.page-header -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <!-- Header section containing title -->
                        <div class='mdl-layout__header mdl-color-text--white mdl-color--light-blue-700'>
                            <div class='mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid'>
                                <div class='mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop'>
                                    <h3>Firebase Cloud Messaging</h3>
                                </div>
                            </div>
                        </div>

                        <div class='mdl-layout__content mdl-color--grey-100'>
                            <div class='mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid'>

                                <!-- Container for the Table of content -->
                                <div class='mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop'>
                                    <div class='mdl-card__supporting-text mdl-color-text--grey-600'>
                                        <!-- div to display the generated registration token -->
                                        <div id='token_div' style='display: none;'>
                                            <h4>Registration Token</h4>
                                            <p id='token' style='word-break: break-all;'></p>
                                            <button id='delete-token-button' class='mdl-button mdl-js-button mdl-button--raised mdl-button--colored'>
                                                Delete Token
                                            </button>
                                        </div>
                                        <!-- div to display the UI to allow the request for permission to
                                             notify the user. This is shown if the app has not yet been
                                             granted permission to notify. -->
                                        <div id='permission_div' style='display: flex;'>
                                            <h4>Needs Permission</h4>
                                            <button id='request-permission-button'
                                                    class='mdl-button mdl-js-button mdl-button--raised mdl-button--colored'>Request Permission
                                            </button>
                                        </div>
                                        <!-- div to display messages received by this app. -->
                                        <div id='messages'></div>
                                    </div>
                                </div>

                            </div>
                        </div>
















                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <div class="footer" th:insert="~{ace/pb-pages/footer :: footer}">
    </div>
    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"
       th:insert="~{ace/pb-pages/btn-scroll-up :: btn-scroll-up}">
    </a>
</div><!-- /.main-container -->

<div th:insert="~{ace/pb-pages/common-script :: common-script}"></div>
<!-- page specific plugin scripts -->


</body>
</html>
