<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta charset="utf-8"/>
    <title>Users - Ace Admin</title>

    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/font-awesome/4.5.0/css/font-awesome.min.css}"/>

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" th:href="@{/assets/css/fonts.googleapis.com.css}"/>

    <!-- ace styles -->
    <link rel="stylesheet" th:href="@{/assets/css/ace.min.css}" class="ace-main-stylesheet" id="main-ace-style"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{/assets/css/ace-part2.min.css}" class="ace-main-stylesheet"/>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/assets/css/ace-skins.min.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/ace-rtl.min.css}"/>

    <!--[if lte IE 9]>
    <link rel="stylesheet" th:href="@{/assets/css/ace-ie.min.css}"/>
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script th:src="@{/assets/js/ace-extra.min.js}"></script>

    <!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

    <!--[if lte IE 8]>
    <script th:src="@{/assets/js/html5shiv.min.js}"></script>
    <script th:src="@{/assets/js/respond.min.js}"></script>
    <![endif]-->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}">

</head>

<body class="no-skin">
<div id="navbar" class="navbar navbar-default ace-save-state"
     th:include="templates/ace/pb-pages/navbar :: navbar"></div>

<div class="main-container ace-save-state" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.loadState('main-container')
        } catch (e) {
        }
    </script>

    <div id="sidebar" class="sidebar responsive ace-save-state" th:include="templates/ace/pb-pages/sidebar :: sidebar">
    </div>

    <div class="main-content">
        <div class="main-content-inner">
            <div class="breadcrumbs" th:include="templates/ace/pb-pages/breadcrumbs :: breadcrumbs"></div>

            <div class="page-content">
                <div class="ace-settings-container" id="ace-settings-container"
                     th:include="templates/ace/pb-pages/ace-settings-container :: ace-settings-container">
                </div><!-- /.ace-settings-container -->


                <div class="page-header">
                    <h1>
                        Users
                        <small>
                            <i class="ace-icon fa fa-angle-double-right"></i>
                            User list
                        </small>
                    </h1>
                </div><!-- /.page-header -->

                <div class="col-xs-12 col-sm-3">
                    <div class="search-area well well-sm">
                        <form action="/ace/users/search.html" method="get">
                            <div class="row">
                                <div class="col-xs-12 col-sm-11 col-md-10">
                                    <div class="input-group">
                                        <input type="text" class="form-control" name="username"
                                               placeholder="Search user"/>
                                        <div class="input-group-btn">
                                            <button type="submit" class="btn btn-default no-border btn-sm">
                                                <i class="ace-icon fa fa-search icon-on-right bigger-110"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <div class="row">
                            <div class="col-xs-12">
                                <table id="simple-table" class="table  table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th class="detail-col">Details</th>
                                        <th>Account</th>
                                        <th>User Name</th>
                                        <th class="hidden-480">Account Status</th>
                                        <th>
                                            <i class="ace-icon fa fa-clock-o bigger-110 hidden-480"></i>
                                            Login Time
                                        </th>
                                        <th class="hidden-480">Expire Date</th>

                                        <th></th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                    <div th:each="rowUser:${users}">
                                        <tr th:id="'trBase-'+${rowUser.userId}">
                                            <td class="center">
                                                <div class="action-buttons">
                                                    <a href="#" class="green bigger-140 show-details-btn"
                                                       title="Show Details">
                                                        <i class="ace-icon fa fa-angle-double-down"></i>
                                                        <span class="sr-only">Details</span>
                                                    </a>
                                                </div>
                                            </td>

                                            <input type="hidden" th:value="${rowUser.userId}"
                                                   th:id="${rowUser.userId}"/>
                                            <td th:text="${rowUser.userAccount}"></td>
                                            <td th:text="${rowUser.Username}"></td>

                                            <td th:if="${rowUser.enabled}">
                                                <span th:id="'enanle-'+${rowUser.userId}">
                                                    <strong class="green">Enable</strong></span>
                                                <input th:id="'check-'+${rowUser.userId}" checked=""
                                                       th:checked="${rowUser.enabled}"
                                                       th:if="${rowUser.userId} ne ${user.userId}"
                                                       type="checkbox"
                                                       class="ace ace-switch ace-switch-5 "/>
                                                <span class="lbl middle"></span>
                                            </td>
                                            <td th:if="${not rowUser.enabled}">
                                                <span th:id="'enanle-'+${rowUser.userId}">
                                                    <strong class="red">Disable</strong></span>
                                                <input th:id="'check-'+${rowUser.userId}" checked=""
                                                       th:checked="${rowUser.enabled}"
                                                       th:if="${rowUser.userId} ne ${user.userId}"
                                                       type="checkbox"
                                                       class="ace ace-switch ace-switch-5 "/>
                                                <span class="lbl middle"></span>
                                            </td>

                                            <td th:text="${#temporals.format(rowUser.loginDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                            <td th:text="${#temporals.format(rowUser.expireDate, 'yyyy-MM-dd HH:mm:ss')}"></td>

                                            <td>
                                                <div class="hidden-sm hidden-xs btn-group">
                                                    <button class="btn btn-xs btn-success">
                                                        <i class="ace-icon fa fa-check bigger-120"></i>
                                                    </button>

                                                    <button class="btn btn-xs btn-info">
                                                        <i class="ace-icon fa fa-pencil bigger-120"></i>
                                                    </button>

                                                    <button class="btn btn-xs btn-danger"
                                                            th:id="'btnDanger-'+${rowUser.userId}">
                                                        <i class="ace-icon fa fa-trash-o bigger-120"></i>
                                                    </button>

                                                    <button class="btn btn-xs btn-warning">
                                                        <i class="ace-icon fa fa-flag bigger-120"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr class="detail-row" th:id="'trDetail-'+${rowUser.userId}">
                                            <td colspan="8">
                                                <div class="table-detail">
                                                    <div class="row">
                                                        <div class="col-xs-12 col-sm-2">
                                                            <div class="text-center">
                                                                <img height="150"
                                                                     class="thumbnail inline no-margin-bottom"
                                                                     alt="Domain Owner's Avatar"
                                                                     th:src="@{/assets/images/avatars/profile-pic.jpg}"/>
                                                                <br/>
                                                                <div class="width-80 label label-info label-xlg arrowed-in arrowed-in-right">
                                                                    <div class="inline position-relative">
                                                                        <a class="user-title-label" href="#">
                                                                            <i class="ace-icon fa fa-circle light-green"></i>
                                                                            &nbsp;
                                                                            <span class="white"
                                                                                  th:text="${rowUser.Username}"></span>
                                                                        </a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-xs-12 col-sm-7">
                                                            <div class="space visible-xs"></div>

                                                            <div class="profile-user-info profile-user-info-striped">
                                                                <div class="profile-info-row">
                                                                    <div class="profile-info-name"> Username</div>

                                                                    <div class="profile-info-value">
                                                                        <span th:text="${rowUser.Username}"></span>
                                                                    </div>
                                                                </div>

                                                                <div class="profile-info-row">
                                                                    <div class="profile-info-name"> Location</div>

                                                                    <div class="profile-info-value">
                                                                        <i class="fa fa-map-marker light-orange bigger-110"></i>
                                                                        <span th:text="${rowUser.ip}"></span>
                                                                    </div>
                                                                </div>

                                                                <div class="profile-info-row">
                                                                    <div class="profile-info-name"> Age</div>

                                                                    <div class="profile-info-value">
                                                                        <span th:text="${rowUser.age}"></span>
                                                                    </div>
                                                                </div>

                                                                <div class="profile-info-row">
                                                                    <div class="profile-info-name"> Joined</div>

                                                                    <div class="profile-info-value">
                                                                        <span th:text="${#temporals.format(rowUser.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                                                    </div>
                                                                </div>

                                                                <div class="profile-info-row">
                                                                    <div class="profile-info-name"> Last Online
                                                                    </div>

                                                                    <div class="profile-info-value">
                                                                        <span th:text="${#temporals.format(rowUser.loginDateTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                                                                    </div>
                                                                </div>

                                                                <div class="profile-info-row">
                                                                    <div class="profile-info-name"> About Me</div>

                                                                    <div class="profile-info-value">
                                                                        <span th:text="${rowUser.description}"/>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="col-xs-12 col-sm-3">
                                                            <div class="space visible-xs"></div>
                                                            <h4 class="header blue lighter less-margin">Send a
                                                                message
                                                                to
                                                                [(${rowUser.username})]</h4>

                                                            <div class="space-6"></div>

                                                            <form>
                                                                <fieldset>
                                                                <textarea class="width-100" resize="none"
                                                                          placeholder="Type somethingâ€¦"></textarea>
                                                                </fieldset>

                                                                <div class="hr hr-dotted"></div>

                                                                <div class="clearfix">
                                                                    <label class="pull-left">
                                                                        <input type="checkbox" class="ace"/>
                                                                        <span class="lbl"> Email me a copy</span>
                                                                    </label>

                                                                    <button class="pull-right btn btn-sm btn-primary btn-white btn-round"
                                                                            type="button">
                                                                        Submit
                                                                        <i class="ace-icon fa fa-arrow-right icon-on-right bigger-110"></i>
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </div>
                                    </tbody>
                                </table>
                            </div><!-- /.span -->
                        </div><!-- /.row -->
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->

    <div class="footer" th:include="templates/ace/pb-pages/footer :: footer">
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse"
       th:include="templates/ace/pb-pages/btn-scroll-up :: btn-scroll-up">
    </a>
</div><!-- /.main-container -->

<!-- basic scripts -->

<!--[if !IE]> -->
<script th:src="@{/assets/js/jquery-2.1.4.min.js}"></script>

<!-- <![endif]-->

<!--[if IE]>
<script th:src="@{/assets/js/jquery-1.11.3.min.js}"></script>
<![endif]-->
<script type="text/javascript">
    if ('ontouchstart' in document.documentElement) document.write("<script src='assets/js/jquery.mobile.custom.min.js'>" + "<" + "/script>");
</script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>

<!-- page specific plugin scripts -->

<!-- ace scripts -->
<script th:src="@{/assets/js/ace-elements.min.js}"></script>
<script th:src="@{/assets/js/ace.min.js}"></script>
<div th:include="templates/ace/pb-pages/common-script :: common-script"></div>


<!-- inline scripts related to this page -->
<script type="text/javascript">
    jQuery(function ($) {
        /***************/
        $('.show-details-btn').on('click', function (e) {
            e.preventDefault();
            $(this).closest('tr').next().toggleClass('open');
            $(this).find(ace.vars['.icon']).toggleClass('fa-angle-double-down').toggleClass('fa-angle-double-up');
        });
        /***************/

        //delete user account
        $("button.btn-danger").on('click', function (e) {
            const btnDangerId = $(this).attr("id");
            const userId = btnDangerId.split("-");

            $("#trBase-" + userId[1]).remove();
            $("#trDetail-" + userId[1]).remove();
        });

        /***************/
        //set account enable/disable
        $(":checkbox").on('click', function (e) {
            const checkId = $(this).attr("id");
            const userId = checkId.split("-");

            $.ajax(
                {
                    type: "GET",
                    url: "/ace/users/enable.html",
                    data: {userId: userId[1]},
                    cache: false,
                    success: function (ajaxResult) {
                        if (ajaxResult) {
                            $("#enanle-" + userId[1]).html("<strong class=\"green\">Enable</strong>");
                        } else {
                            $("#enanle-" + userId[1]).html("<strong class=\"red\">Disable</strong>");
                        }


                    },
                    error: function () {
                        alert("AJAX FAILURE");
                    }
                }
            )
        });
        /***************/
    })
</script>

</body>
</html>
