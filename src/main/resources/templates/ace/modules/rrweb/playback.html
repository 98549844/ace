    function replay() {
       // let playbackId = 'playback-id';
        const userAccount = '[[${currentUser.userAccount}]]';
        const uuid = 'ba41261a';
        $.ajax({
            type: "GET",
            url: "/rest/rrweb/playback/" + userAccount + "/" + uuid, //访问的链接
            dataType: 'json',
            success: function (resp) {  //成功的回调函数
                const records = JSON.parse(resp.data);
                new rrwebPlayer({
                    target: document.getElementById("rrweb-player"),
                    data: {
                        events: records,
                    },
                });
            },
            error: function (e) {
                console.log("error:" + e.message);
            }
        });
    }
