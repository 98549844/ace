<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="footer">
    <!--注脚-->
    <div class="footer-inner">
        <div class="footer-content">
			<span class="bigger-120" id="footer-text">
				<span class="blue bolder">Ace</span>
				<!--Application &copy; 1986-yyyy-->
			</span>
            <span class="action-buttons">
				<a th:href="@{/#}">
					<i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
				</a>

				<a th:href="@{/#}">
					<i class="ace-icon fa fa-facebook-square text-primary bigger-150"></i>
				</a>

				<a th:href="@{/#}">
					<i class="ace-icon fa fa-rss-square orange bigger-150"></i>
				</a>
			</span>
        </div>
    </div>

    <a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
        <i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
    </a>
    <div id="loading_img" style="display: none;">
        <img th:src="@{/assets/images/ajax-loaders/ajax-loader-8.gif}" alt="Loading..."/>
    </div>

    <script type="text/javascript">
        //页面加载完成后, 插入当前年份到footer
        document.addEventListener('DOMContentLoaded', function () {
            const currentYear = new Date().getFullYear();
            const footer = 'Application &copy; 1986-' + currentYear
            const footerText = document.getElementById('footer-text');
            footerText.innerHTML += footer;
        });

    </script>
</div>
