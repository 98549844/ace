    <script type="text/javascript">
        let isRecord = JSON.parse('[[${currentUser.record}]]');
        jQuery(function () {
            if (isRecord) {
                uuid = getUuid().slice(0, 8);
                rrweb.record({
                    emit(event) {
                        // 用任意方式存储 event
                        console.log(event);
                        events.push(event);
                    },
                });
            }
        });

        let uuid;
        let serial = 1;
        // rrweb行为录制
        let events = [];

        // 每 10 秒调用一次 save 方法，避免请求过多
        // setInterval(save, 10 * 1000);

        function save() {
            const data = {
                //应该从后台拿当前用户信息
                // userId: '[[${currentUser.userId}]]',
                // userAccount: '[[${currentUser.userAccount}]]',
                // url: window.location.pathname,
                eventData: JSON.stringify(events),
                uuid: uuid,
                serial: serial
            };
            events = []; // 重置 events 数组
            $.ajax({
                url: "/rest/rrweb/save.html",
                type: "POST",
                data: data, //JSON.stringify(reports)
                success: function (data) {
                    serial = serial + 1;
                    console.log(data);
                },
                error: function (xhr, status, error) {
                    console.log(xhr.responseText);
                    console.log(status);
                    console.log(error);
                }
            });


        }

        //控制左菜单顶部录影器js
        //放入jq function里, 可以重复弹mouseover
        //放在jq function外, 只弹一次mouseover
        const mouseoverDialog = dialog({
            content: '录影器',
            quickClose: true// 点击空白处快速关闭
        });
        setTimeout(function () {
                mouseoverDialog.close().remove();
            }, 2000
        )
        $('#rrweb-recorder').on('mouseover', function () {
            mouseoverDialog.show(document.getElementById('rrweb-recorder'));
        })

        $('#rrweb-recorder').on('click', function () {
            let okValue = '停止';
            if (isRecord) {
                okValue = '开始';
            }
            const clickDialog = dialog({
                title: '录影器',
                content: `是否${okValue}录制`,
                okValue: okValue,
                ok: function () {
                    $.ajax({
                        type: "GET",
                        url: "/rest/rrweb/getRecord/" + isRecord, //访问的链接
                        dataType: 'json',
                        success: function (resp) {  //成功的回调函数


                        },
                        error: function (e) {
                            console.log("error:" + e.message);
                        }
                    });
                    this.title(`${okValue}录影…`);
                    return true;
                },
            });
            clickDialog.show();
        })


    </script>
