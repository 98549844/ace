    <script type="text/javascript">
        let isRecord = JSON.parse('[[${currentUser.record}]]');
        jQuery(function () {
            if (isRecord) {
                record();
                saveInterval = setInterval(save, 10 * 1000); //启动保存间隔
            }
        });

        function record() {
            uuid = getUuid().slice(0, 8);
            rrweb.record({
                emit(event) {
                    // 用任意方式存储 event
                    console.log(event);
                    events.push(event);
                    if (stopRecord) {
                        stopFn(); //手动控制停止录制
                    }
                },
            });
        }

        let uuid;
        let serial = 1;
        // rrweb行为录制
        let events = [];

        // 每 10 秒调用一次 save 方法，避免请求过多
        let saveInterval;

        let recorder = 'system';

        function save() {
            const data = {
                //应该从后台拿当前用户信息
                // userId: '[[${currentUser.userId}]]',
                // userAccount: '[[${currentUser.userAccount}]]',
                // url: window.location.pathname,
                eventData: JSON.stringify(events),
                uuid: uuid,
                serial: serial,
                recorder: recorder
            };
            events = []; // 重置 events 数组
            $.ajax({
                url: "/rest/rrweb/save.html",
                type: "POST",
                data: data, //JSON.stringify(reports)
                success: function (data) {
                    serial = serial + 1;
                    console.log(data);
                },
                error: function (xhr, status, error) {
                    console.log(xhr.responseText);
                    console.log(status);
                    console.log(error);
                }
            });


        }

        //控制左菜单顶部录影器js
        //放入jq function里, 可以重复弹mouseover
        //放在jq function外, 只弹一次mouseover
        const mouseoverDialog = dialog({
            content: '录影器',
            quickClose: true// 点击空白处快速关闭
        });
        setTimeout(function () {
                mouseoverDialog.close().remove();
            }, 2000
        )
        $('#rrweb-recorder').on('mouseover', function () {
            mouseoverDialog.show(document.getElementById('rrweb-recorder'));
        })

        let stopRecord = false;
        // 控制sidebar-shortcuts录影键function
        $('#rrweb-recorder').on('click', function () {
            if (isRecord) {
                falseRecord()
            } else {
                manualRecord()
            }
        })

        //for真实手动录制
        function manualRecord() {
            let okValue = '开始';
            let content = `<label>是否开始录制</label>
                            <br>
                          <label>录制期间, 请勿跳转其他页面 !</label>`;

            if (stopRecord) {
                okValue = '停止';
                content = `<label>确定停止录制 ?</label>`;
            }

            const rrwebDialog = dialog({
                title: '录影器',
                content: content,
                okValue: okValue,
                ok: function () {
                    if (stopRecord) {
                        events = []; // 重置 events 数组
                        clearInterval(saveInterval);
                        record(); // 停止录制 因为stopRecord是公用参数, 可以外部调用
                        stopRecord = false;
                    } else {
                        recorder = '[[${currentUser.userAccount}]]'
                        record();
                        saveInterval = setInterval(save, 10 * 1000); //重启保存间隔
                        stopRecord = true;
                        return true;
                    }
                },
            });
            rrwebDialog.show();
        }

        //本身已经被系统自动记录, 这里不再重复录制
        function falseRecord() {
            let okValue = '开始';
            let content = `<label>是否开始录制</label>
                            <br>
                          <label>录制期间, 请勿跳转其他页面 !</label>`;

            if (stopRecord) {
                okValue = '停止';
                content = `<label>确定停止录制 ?</label>`;
            }

            const rrwebDialog = dialog({
                title: '录影器',
                content: content,
                okValue: okValue,
                ok: function () {
                    if (stopRecord) {
                        stopRecord = false;
                    } else {
                        stopRecord = true;
                        return true;
                    }
                },
            });
            rrwebDialog.show();
        }
    </script>
</th:block>
