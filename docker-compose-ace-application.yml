  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq-3
    hostname: rabbitmq-3
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
      - 15674:15674
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    networks:
      - ace-net

  redis:
    image: redis:latest
    container_name: redis-7
    restart: always
    hostname: redis-7
    ports:
      - 6379:6379
    networks:
      - ace-net

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    hostname: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
      MONGO_INITDB_DATABASE: ace
    ports:
      - 27017:27017
    networks:
      - ace-net



