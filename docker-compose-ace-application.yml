version: '3.8'

networks:
  ace-net: # 网络名
    name: ace-net
    driver: bridge

services:

  application:
    build:
      context: .
      dockerfile: Dockerfile
    #    image: 87548744/ace:v3.2
    container_name: application
    restart: always
    volumes:
      - /Users/garlam/ace/:/opt/workspace/ace/
    ports:
      - 8090:8090
    depends_on:
      - redis
      - mysql
      - rabbitmq
    networks:
      - ace-net

  mysql:
    image: mysql:latest
    container_name: mysql-8
    restart: always
    # platform: linux/x86_64
    environment:
      MYSQL_DATABASE: ace
      MYSQL_USER: garlam
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3306:3306
    networks:
      - ace-net

  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq-3.8.16
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
      - 15674:15674
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin
    networks:
      - ace-net


  redis:
    image: redis:latest
    container_name: redis-7
    restart: always
    ports:
      - 6379:6379
    networks:
      - ace-net





