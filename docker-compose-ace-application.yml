version: '3.8'

networks:
  ace-net: # 网络名
    name: ace-net
    driver: bridge

services:

  application:
    build:
      context: .
      dockerfile: Dockerfile
    #    image: 87548744/ace:v3.2
    container_name: application
    hostname: application
    restart: always
    volumes:
      - /Users/garlam/ace/:/opt/workspace/ace/
    ports:
      - 8090:8090
    depends_on:
      - redis
      - mysql
      - rabbitmq
    networks:
      - ace-net

  mysql:
    image: mysql:latest
    container_name: mysql-8
    restart: always
    hostname: mysql-8
    # platform: linux/x86_64
    environment:
      MYSQL_DATABASE: ace
      MYSQL_USER: garlam
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3310:3306
    networks:
      - ace-net

